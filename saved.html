    <div class="mainContainer">

</div>

<script >
    const savedDivs = [];
    window.onload = function() {
    
    
    for (let i = 1; i <= 10; i++) {
        const savedContent = sessionStorage.getItem(`savedDivContent${i}`);
        if (savedContent) {
            savedDivs.push(savedContent);
        }
    }

    // Append saved content to List div
    const listDiv = document.getElementById("List");
    savedDivs.forEach(content => {
        listDiv.innerHTML += content+"<br><br><hr>";
    });

    // Check if savedDivs sessionStorage is empty
    if (savedDivs.length === 0) {
        listDiv.innerHTML += "Nothing has saved yet :(";
        document.getElementById("List").style.fontSize="20px";
        document.getElementById("List").style.color="red";
    } 
};

// Assume you have a delete button with id "deleteButton"
const deleteButton = document.getElementById("deleteButton");

// Add event listener to the delete button
deleteButton.addEventListener("click", function() {
    // Determine the key of the item you want to delete (e.g., savedDivContent1)
    const keyToRemove = "savedDivContent1"; // Change this to the appropriate key
    
    // Remove the item from session storage
    sessionStorage.removeItem(keyToRemove);

    // Optionally, you can also remove the content from the UI if needed
    const listDiv = document.getElementById("List");
    listDiv.innerHTML = "Nothing has saved yet :(";
    document.getElementById("List").style.fontSize="20px";
    document.getElementById("List").style.color="red";
    savedDivs=[];

    
});
function clos(){
    window.open("index.html");
}
</script>
